
VoxelFeatureEncoder:
  class: VoxelFeatureExtractorV3
  opt: none

MiddleSparseEncoder:
  class: SpMiddleNoDownsampleXYWithAttention
  net_kwargs:
    output_shape: [1, 30, 407, 407, 16]
    num_input_features: 4
    use_attention: 'cbam'
    attention_reduction: 16
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5

BEVClassifier:
  class: InpaintingResNet18WithAttention
  net_kwargs:
    num_class: 4
    num_input_features: 192
    use_attention: 'cbam'
    attention_positions: ['after_layer2', 'after_layer3']
    attention_reduction: 16
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5