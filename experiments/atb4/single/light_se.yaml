

VoxelFeatureEncoder:
  class: VoxelFeatureExtractorV3
  opt: none

MiddleSparseEncoder:
  class: SpMiddleNoDownsampleXY  # 使用原始版本
  net_kwargs:
    output_shape: [1, 30, 512, 512, 16]
    num_input_features: 4
  <<: *default_opt

BEVClassifier:
  class: InpaintingResNet18WithAttention
  net_kwargs:
    num_class: *num_class
    num_input_features: 192
    use_attention: 'se'
    attention_positions: ['after_layer3']  # 只在最后一层
    attention_reduction: 16
  <<: *default_opt

loss:
  name: "CrossEntropy"