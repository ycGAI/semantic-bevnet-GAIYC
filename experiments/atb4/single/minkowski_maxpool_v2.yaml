VoxelFeatureEncoder:
  class: VoxelFeatureExtractorV3
  opt: none  # no learnable parameters

MiddleSparseEncoder:
  class: MiddleMENoDownsampleXYMaxPoolV2
  net_kwargs:
    batch_norm: True
    output_shape: [64, 4, 512, 512]
    num_input_features: 4
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5

BEVClassifier:
  class: InpaintingFCHardNetSkip1024
  net_kwargs: 
    num_class: 5
    num_input_features: 256
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5
