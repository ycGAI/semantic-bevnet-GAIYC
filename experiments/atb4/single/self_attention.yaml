
VoxelFeatureEncoder:
  class: VoxelFeatureExtractorV3
  opt: none

MiddleSparseEncoder:
  class: SpMiddleNoDownsampleXY
  net_kwargs:
    output_shape: [1, 30, 407, 407, 16]
    num_input_features: 4
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5

BEVClassifier:
  class: InpaintingResNet18
  net_kwargs:
    num_class: *num_class
    num_input_features: 192
    use_attention: true
    attention_type: 'self'
    attention_positions: ['after_layer3']  # 只在最后使用
    attention_reduction: 8
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5

loss:
  name: "CrossEntropy"
