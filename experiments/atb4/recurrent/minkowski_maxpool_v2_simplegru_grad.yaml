VoxelFeatureEncoder:
  class: VoxelFeatureExtractorV3MultiStep
  opt: none # no learnable parameters

MiddleSparseEncoder:
  class: MiddleMENoDownsampleXYMaxPoolV2MultiStep
  net_kwargs:
    no_gradients: False
    output_shape: [64, 4, 512, 512]
    num_input_features: 4
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5

BEVClassifier:
  class: InpaintingFCHardNetSkipGRU512
  net_kwargs: 
    num_class: 5
    aggregation_type: pre
    gru_input_size: [512, 512]
    gru_input_dim: 256
    gru_hidden_dims: [256]
    gru_cell_type: 'simple'
    num_input_features: 256
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5
