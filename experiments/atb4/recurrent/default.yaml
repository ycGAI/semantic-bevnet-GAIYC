VoxelFeatureEncoder:
  class: VoxelFeatureExtractorV3MultiStep
  opt: none # no learnable parameters

MiddleSparseEncoder:
  class: SpMiddleNoDownsampleXYMultiStep
  net_kwargs:
    output_shape: [1, 30, 512, 512, 16]
    num_input_features: 4
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5

BEVClassifier:
  class: InpaintingFCHardNetSkipGRU512
  net_kwargs: 
    num_class: 5
    aggregation_type: pre
    gru_input_size: [512, 512]
    gru_input_dim: 192
    gru_hidden_dims: [192]
    num_input_features: 192
  opt: Adam
  opt_kwargs:
    lr: 3.0e-4
    eps: 1.0e-5
