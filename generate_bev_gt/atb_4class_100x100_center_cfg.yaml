input: "/workspace/data/raw_demo_rosbag/dataset_yc"
# input: "/mnt/ssd1/SARA/Rellis-3D"
output: "/workspace/data/raw_demo_rosbag/bev_res_yc_fin_sl50tr1"

type: costmap

sequence_length: 50
stride: 1


split: # sequence numbers
  train:
    - "00"
    # - "00001"
    # - "00002"
    # - "00003"
  valid:
    - "00"

costmap:
  minx: -10.2
  miny: -10.2
  maxx:  10.2
  maxy:  10.2
  gridw: 0.05
  gridh: 0.05


# We don't adjust lidar height so that it's easier to compare with the baselines.
lidar_height: 0.0
#maybe need to adjust the height of atb dataset

postprocessing:
  map:
    # Width and height should be slightly larger than the costmap size to avoid issues on the border.
    width: 128 # map width in meters
    height: 128 # map height in meters
    resx: 512 # map x axis resolution
    resy: 512 # map y axis resolution
  meanz_kernel:
    resw: 16
    resh: 16
    stride: 1
  threshold:
    class2to1: 0.2 #0.2
    class2to3: 100 #0.7 #0.4
    class3: 0.2
    sky: 2.0



learning_map:

  1: 1 # free
  2: 2 #low cost
  3: 3 #hight cost
  4: 4 #obstacle

moving_classes: []


learning_map_inv:
  0: 0
  1: 10
  2: 3
  3: 19
  4: 12


# These are the colors for the values in learning_map_inv
color_map:  # BGR
  0: [0, 0, 0]
  10: [0, 255, 0]
  3: [0, 255, 255]
  # 19: [0, 122, 255]
  19: [255, 0, 0]
  12: [0, 0, 255]
